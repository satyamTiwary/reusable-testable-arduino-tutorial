name: Arduino CI

on: [push]

jobs:
  build-sketches:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1.0.0
      - name: Get Python3
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Fetch sketch dependencies
        run: |
          pip3 install pyserial
          arduino-cli core update-index
          arduino-cli core install arduino:avr
          # arduino-cli lib install "Smartcar shield"
      - name: Build sketch
        run: |
          arduino-cli compile -b arduino:avr:due src/Firmware/Firmware.ino
          arduino-cli compile -b arduino:avr:due src/Hardware/Hardware.ino

  run-unit-tests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        compiler:
          - cc: gcc-9
            cxx: g++-9
          - cc: clang-9
            cxx: clang++-9
    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}
      build_dir: build

    steps:
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          sudo apt-get install -y ${{ matrix.compiler.cc }}
          sudo apt-get install -y ${{ matrix.compiler.cxx }}
      - name: Create unit test build directory
        run: mkdir -p ${build_dir}
      - name: Configure unit tests
        run: cd ${build_dir} && cmake ..
      - name: Build unit tests
        run: cmake --build ${build_dir} -- -j$(nproc)
      - name: Run unit tests
        run: cd ${build_dir}/test && ctest
